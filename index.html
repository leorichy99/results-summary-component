<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Results summary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body style="overflow-y: auto;" tabindex="0">
    <div class="results-summary-card big-card">
      <!-- result summary text -->
      <div class="result-summary-text">
        <h2 class="result-head">Your result</h2>
        <div class="result-score">
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>

        <div class="result-remark">
          <h2 class="remark-type">Great</h2>
          <p class="remark-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- result-summary-ui -->
      <div class="result-summary-ui">
        <h2 class="summary-head">Summary</h2>
        <div class="type-of-test-wrapper"></div>

        <a href="index.html" class="continue-btn">Continue</a>
      </div>

    </div>
  <script src="script.js"></script>
</body>

</html>
